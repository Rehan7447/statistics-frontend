    <script>
      let y=0
      function myfun(){
          var x=document.getElementById("aside");
          var g=document.getElementById("i")
          if(y==0){
              y=1
              x.style.transform="translateX(0%)";
              g.classList.remove("fa-bars")
              g.classList.add("fa-times")
          }else if(y==1){
              y=0
              x.style.transform="translateX(-100%)";
              g.classList.add("fa-bars")
              g.classList.remove("fa-times")
          } 
      }
  </script>
